<div class="form-group">
  <button type="button" class="btn btn-primary">New Recipe</button>
</div>

<div class="card form-group" *ngFor="let recipe of recipes">
  <img [src]="recipe.imagePath" [alt]="recipe.name" class="card-img-top">
  <div class="card-body">
    <h2 class="card-title">{{recipe.name}}</h2>
    <p class="card-text">{{recipe.description}}</p>
    <button type="button" class="btn btn-primary">{{recipe.name}} recipe</button>
  </div>
</div>


<app-recipe-item *ngFor="let recipe of recipes"></app-recipe-item>
