<div class="card mb-4 form-group">
  <div class="row no-gutters">
    <div class="col">
      <div class="card-body">
        <h2 class="card-title">{{recipe.name}}</h2>
        <p class="card-text">{{(recipe.description.length > 100)? (recipe.description | slice:0:100)+'..':(recipe.description)}}</p>
        <button (click)="detailRecipe(recipe)" type="button" class="btn btn-primary">
          {{recipe.name}} recipe
        </button>
      </div>
    </div>
  </div>
</div>
